<body>

<div class="wrapper">
	<div class="sidebar" data-background-color="white" data-active-color="danger">

    <!--
		Tip 1: you can change the color of the sidebar's background using: data-background-color="white | black"
		Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
	-->

    	<div class="sidebar-wrapper">
            <div class="logo">
                <img class="logo-kay-board" src="../../static/firm-db/img/KAYboard.png"/>
            </div>

            <ul class="nav">
								<li class="active-pro">
									<a href="http://127.0.0.1:5000/">
											<p>Back to KAY</p>
									</a>
                </li>
            </ul>
    	</div>
    </div>

    <div class="main-panel">
		<nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar bar1"></span>
                        <span class="icon-bar bar2"></span>
                        <span class="icon-bar bar3"></span>
                    </button>
                    <a class="navbar-brand">Welcome!</a>
                </div>
        </nav>


        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-8 col-md-7">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Login</h4>
                            </div>
                            <div class="content">
                                <form action="http://127.0.0.1:5000/firm-db/dashboard" method="post">
																	<div class="row">
																			<div class="col-md-12">
																					<div class="form-group">
																							<label>Username</label>
																							<input type="text" class="form-control border-input">
																					</div>
																			</div>
																	</div>
																	<div class="row">
																			<div class="col-md-12">
																					<div class="form-group">
																							<label>Password</label>
																							<input type="password" class="form-control border-input">
																					</div>
																			</div>
																	</div>
                                  <div class="text-center">
                                      <button type="submit" class="btn btn-info btn-fill btn-wd">Login</button>
                                  </div>
                                  <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>


        <footer class="footer">
            <div class="container-fluid">
                <nav class="pull-left">
                    <ul>

                        <li>
                            <a href="http://www.creative-tim.com">

                        <li>

                        </li>

                        </li>

				<div class="copyright pull-right">
                    &copy; <script>document.write(new Date().getFullYear())</script>, made with <i class="fa fa-heart heart"></i> by <a href="http://www.creative-tim.com">Creative Tim</a>

            </div>
        </footer>

    </div>
</div>
